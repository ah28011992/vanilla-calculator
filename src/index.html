<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			href="../dist/output.css"
			rel="stylesheet" />
	</head>
	<body class="box-border">
		<main
			class="min-h-screen bg-gradient-to-r from-orange-600 via-violet-700 to-blue-600 flex items-center">
			<section
				class="max-w-md w-60 bg-white mx-auto h-96 rounded-lg flex items-center">
				<section
					id="container"
					class="w-11/12 h-[95%] mx-auto border-2 border-solid border-orange-300">
					<section
						id="screen"
						class="w-11/12 border-solid border-emerald-600 border-2 mx-auto flex justify-end px-3 mt-3 py-2">
						0
					</section>
					<section
						id="button-container"
						class="w-11/12 border-2 gap-3 border-solid border-red-800 h-3/4 mx-auto mt-2 grid grid-cols-4">
					
							<button id="cancel">C</button>
							<button id="percentage">%</button>
							<button id="multiply">X</button>
							<button id="add">+</button>
							<button id="subract">-</button>
						
							<button id="equality" class="row-start-5 row-end-5 col-start-3 col-end-5 bg-slate-500">=</button>
						</div>
						
							<button id="one">1</button>
							<button id="two">2</button>
							<button id="three">3</button>
							<button id="four">4</button>
							<button id="five">5</button>
							<button id="six">6</button>
							<button id="seven">7</button>
							<button id="eight">8</button>
							<button id="nine">9</button>
						</div>
							<button id="zero" class="row-start-5 col-start-2 col-end-3">0</button>
							<button id="dot" class="row -start-1 col-end-2 bg-slate-100">.</button>
						</div>
				
				</section>
			</section>
		</main>
	</body>
</html>
